<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Checkout</title>
    <style>
        @import url(../css/index.css);
    </style>
</head>
<body>
    <div id="header">
        <h1>Checkout</h1>
        <h3>3 items</h3>
    </div>
    <div id="content">
        <div id="items">
            <div id="items_2">
                    <div class="object">
                        <div class="cont_obj">
                            <img src="../media/Gold.png" alt="iphone" class="img">
                        </div>
                        <div>
                            <h3>Iphone 12 PRO</h3>
                            <h3 class="gray">Golden</h3>
                        </div>
                        <div>
                            <h3>$999.00</h3>
                            <img src="../media/close-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="object">
                        <div class="cont_obj">
                            <img src="../media/Blue.png" alt="iphone" class="img">
                        </div>
                        <div>
                            <h3>Iphone 12 PRO</h3>
                            <h3 class="gray">Golden</h3>
                        </div>
                        <div>
                            <h3>$999.00</h3>
                            <img src="../media/close-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="object">
                        <div class="cont_obj">
                            <img src="../media/iMac=Front 1.png" alt="iphone" class="img">
                        </div>
                        <div>
                            <h3>Iphone 12 PRO</h3>
                            <h3 class="gray">Golden</h3>
                        </div>
                        <div>
                            <h3>$999.00</h3>
                            <img src="../media/close-icon.svg" alt="">
                        </div>
                    </div>
            </div>
            <div>
                
            </div>
        </div>
        <div id="information">
            <h3>Contact information</h3>
            <h2>First and last name</h2>
            <input type="text" value="Enter first & last name">
        </div>
    </div>
</body>
</html>
